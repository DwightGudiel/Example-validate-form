<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate Form - Contact Me</title>
    <!-- Link normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Link style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link spinner.css -->
    <link rel="stylesheet" href="./css/spinner.css"/>

    <!-- Link tosastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h2 class="title-form">Validate form contact me</h2>

      <div class="formContainer shadow">
        <form id="form" action="">
          <div class="form__field">
            <label for="name">Name <span>*</span></label>
            <div class="input-group">
              <input type="text" name="name" id="name" placeholder="Type your name."/>
              <span class="icon-correct">
                <img src="./img/icons8-de-acuerdo.svg" alt="icono correcto" />
              </span>
            </div>
          </div>
          <!--end field -->
          <div class="form__field">
            <label for="email">Email <span>*</span></label>
            <div class="input-group">
              <input type="email" name="email" id="email" placeholder="Type your email, example: prueba@gmail.com."/>
              <span class="icon-correct">
                <img src="./img/icons8-de-acuerdo.svg" alt="icono correcto" />
              </span>
            </div>
          </div>
          <!--end field -->
          <div class="form__field">
            <label for="phone">Phone </label>
            <div class="input-group">
              <input type="tel" name="phone" id="phone" placeholder="Type your phone, example: +50253554261"/>
              <span class="icon-correct">
                <img src="./img/icons8-de-acuerdo.svg" alt="icono correcto" />
              </span>
            </div>
          </div>
          <!--end field -->
          <div class="form__field">
            <label for="subject">Subject <span>*</span></label>
            <div class="input-group">
              <input type="text" name="subject" id="subject" placeholder="Type the subject."/>
              <span class="icon-correct">
                <img src="./img/icons8-de-acuerdo.svg" alt="icono correcto" />
              </span>
            </div>
          </div>
          <!--end field -->
          <div class="form__field">
            <label for="message">Message <span>*</span></label>
            <div class="input-group">
              <textarea name="message" id="message" rows="10" placeholder="Type your message."></textarea>
              <span class="icon-correct">
                <img src="./img/icons8-de-acuerdo.svg" alt="icono correcto" />
              </span>
            </div>
          </div>     
          
          <div class="spinner hidden">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
   
          <!-- buttons -->
          <div class="form__field-button">
            <input
              class="btn button__send opacity"
              type="submit"
              disabled
              value="send"
            />

            <input class="btn button__reset" type="reset" value="Reset" />
          </div>
        
          <!-- caution  -->
          <p class="caution"><span class=""> * </span> are required fields</p>

                <!--end field -->
        </form>
      </div>
      <!--end div form -->

      
    </main>

    <footer class="footer">
      <p class="copyright">Todos los derechos reservados &copy; Dwight Gudiel 2022</p>
    </footer>

    <!-- script app -->
    <script type="module" src="./js/app.js"></script>

    <!-- script toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
